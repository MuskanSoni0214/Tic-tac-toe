<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Logo.gif" type="image/gif" >
</head>
<body>
    <nav>
        <ul>
            <img src="Logo.gif" alt="" class="gif">
            <li><a>My-Tic-Tac-Toe.com</a></li>
        </ul>
    </nav>

    <div class="gameInfo">
        <h1>Welcome to My-Tic-Tac-Toe</h1>
    </div>
   <div class="gameContainer">
<div class="container">
    <div class="box bt-0 bl-0 right-bottom"><span class="textBox"></span></div>
    <div class="box bt-0 right-bottom"><span class="textBox"></span></div>
    <div class="box bt-0 br-0 bottom"><span class="textBox"></span></div>
    <div class="box bl-0 right-bottom"><span class="textBox"></span></div>
    <div class="box right-bottom"><span class="textBox"></span></div>
    <div class="box br-0 bottom"><span class="textBox"></span></div>
    <div class="box bl-0 bb-0 left"><span class="textBox"></span></div>
    <div class="box bb-0 left"><span class="textBox"></span></div>
    <div class="box bb-0 br-0 "><span class="textBox"></span></div>
</div>
<div class="imgBox">
    <img src="excited.gif" alt="">
</div>
<div class="inffo"><h1 class="heading"></h1></div>
</div> 

<div class="reset">
    <span class="info "><button id="reset" >Reset</button></span>
</div>

    <script src="script.js"></script>
</body>
</html>
